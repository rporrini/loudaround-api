<!doctype html>
<html ng-app='status'>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
  <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
  <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/2b9d7da/build/scripts/ng-map.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="PostsController as posts">
    <div ng-show="posts.status.alive" style="width: 100%; height: 20px; background-color: green"></div>
    <div ng-show="posts.status.ko" style="width: 100%; height: 20px; background-color: red"></div>
    <div ng-show="posts.status.pending" style="width: 100%; height: 20px; background-color: yellow"></div>
    <textarea readonly style="margin-top: 20px; margin-bottom:20px; width: 55%; height: 200px;" ng-model="posts.board"></textarea>
    <div>Text</div>
    <input type="text" ng-model="posts.message" style="width:55%; height: 30px; margin-bottom:10px" />
    <div>Position</div>
    <input type="text" ng-model="posts.position" style="width:55%; height: 30px; margin-bottom:10px" /></br>
    <button style="margin-bottom:10px" ng-click="posts.send(posts.message, posts.position)" style="height: 36px;">Send</button>
    <ng-map style="width:55%" center="[46.000558, 8.745489]"></ng-map>
  </div>
</body>

</html>
