<form style="width:100%">
  <textarea readonly style="margin-top: 20px; margin-bottom:20px; width:100%; height: 200px;" ng-model="$ctrl.board"></textarea>
  <div>Position</div>
  <ng-map id="{{$ctrl.map}}" style="height:200px" center="[46.000558, 8.745489]"></ng-map>
  <div>Text</div>
  <input type="text" ng-model="$ctrl.message" style="height: 30px; width:85%; margin-bottom:10px" />
  <button type="submit" style="margin-bottom:10px; width:10%; height: 36px;" ng-click="$ctrl.send($ctrl.message, $ctrl.position)" style="height: 36px;">Send</button>
</form>
